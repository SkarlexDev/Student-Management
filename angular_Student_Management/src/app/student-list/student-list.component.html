<h2>Student list</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.email}}</td>
            <td>
                <button (click)="updateStudent(student.id)" class="btn btn-info">Update</button>
            </td>
        </tr>
    </tbody>

</table>
